<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todo-container">
        <div class="todo-header">
            My To-Do List
        </div>
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Enter your task here...">
            <button type="button" class="todo-button">Add Task</button>
        </form>
        <ul class="todo-list">
            <li class="todo-item incomplete">Learn CSS</li>
            <li class="todo-item completed">Complete Assignment</li>
            <li class="todo-item incomplete">Watch a Tutorial</li>
        </ul>
    </div>
</body>

</html>
